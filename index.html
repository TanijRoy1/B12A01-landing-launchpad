<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B12A01 Landing Launchpad</title>
    <link rel="stylesheet" href="css/Utility.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="m-auto">
            <a href="#" class="logo">Logo</a>
            <button class="btn">Sign Up</button>
        </nav>
        <section class="banner">
            <h1>
                Cool Dark UI Template for Webflow Agencies!
            </h1>
            <button class="btn">Stay Focused</button>
        </section>
    </header>
    <main>
        <!-- -------action section----------- -->
        <section class="action-section m-auto">
            <div class="action-left">
                <h1 class="heading">See It in Action</h1>
                <p>
                    Explore the live preview and imagine your brand in this bold new look.
                </p>
                <button class="btn">Launch Live Preview</button>
            </div>
            <div class="action-right">
                <img src="Assets/wc-mini.png" alt="">
            </div>
        </section>
        <!-- ----------users section--------  -->
        <section class="users-section m-auto">
            <div class="container">
                <h1 class="heading">Joined Thousands of Productive Users</h1>
                <div class="data-box">
                    <div class="data">
                        <h1>50K</h1>
                        <p>Active Users</p>
                    </div>
                    <div class="data">
                        <h1>2M+</h1>
                        <p>Focus Sessions</p>
                    </div>
                    <div class="data">
                        <h1>95%</h1>
                        <p>Satisfaction Rate</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
